<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/80112adc65.js" crossorigin="anonymous"></script>
   <title>CS261</title>
</head>
<body>
   <div class="container-fluid">
       <div class="row">
           <div class="col-7 position-relative">
               <canvas id="junctionCanvas" width="600" height="600"></canvas>
               <button type="button" class="btn btn-primary position-absolute top-0 end-0 m-2" id="decreaseBtn">-</button>
               <button type="button" class="btn btn-primary position-absolute top-0 end-0 me-5 m-2" id="increaseBtn">+</button>
           </div>
           <div class="col-5">
            <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-between p-5">
                    <h1 class="text-center infobar-title">Junction Metrics</h5>
                    
                    <!-- Wait Times -->
                    <div class="my-2">
                        <div class="d-flex align-items-center fs-4">
                            <span class="stat-title"><i class="fa-solid fa-clock me-3 stat-title"></i> Wait Times</span><br>
                        </div>
                        <div class="px-4">
                            <div class="d-flex justify-content-between">
                                <div class="text-secondary stat">Mean:</div>
                                <div class="font-weight-bold stat">xxm:xxs</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="text-secondary stat">Maximum:</div>
                                <div class="font-weight-bold stat">xxm:xxs</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Queue Length -->
                    <div class="my-2">
                        <div class="d-flex align-items-center fs-4">
                            <span class="stat-title"><i class="fa-solid fa-car me-3"></i> Queue Length</span><br>
                        </div>
                        <div class="px-4 fs-4">
                            <div class="d-flex justify-content-between">
                                <div class="text-secondary stat">Maximum:</div>
                                <div class="stat">xx cars</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Performance Score -->
                    <div class="my-2">
                        <div class="d-flex align-items-center fs-4">
                            <span class="stat-title"><i class="fa-solid fa-trophy me-3"></i> Performance Score</span>
                        </div>
                        <div class="text-center">
                            <div class="performance-score text-primary font-weight-bold stat">47.83</div>
                            <div class="performance-rank text-secondary stat">Top 41% of recorded scores</div>
                        </div>
                    </div>
                    
                    <button id="compare-btn" class="btn btn-light text-primary w-100 stat">
                        Compare with other scores
                    </button>
                </div>
            </div>
           </div>
       </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
